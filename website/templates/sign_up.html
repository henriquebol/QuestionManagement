{% extends "base.html" %} {% block title %}Cadastro{% endblock %} {% block
content %}
<section class="d-flex flex-column p-3" style="background-color: #ffffff; height: 800px">
  <div class="mx-auto" style="">
    <h2>Cadastro de usu√°rio</h2>
  </div>

  <div class="mx-auto" style="">
    <form method="POST">
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        placeholder="Nome"
      />
      <input
        type="password"
        class="form-control"
        id="senha"
        name="senha"
        placeholder="Senha"
      />
      <label for="setor">Setor</label>
      <select
        class="form-select"
        id="setor"
        name="setor"
        aria-label="Default select example"
      >
        {% for e in sector %}
        <option value="{{e.id}}">{{ e.nome }}</option>
        {% endfor %}
      </select>

      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email"
      />
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="userType"
          id="comum"
          value="comum"
          checked
        />
        <label class="form-check-label" for="comum"> Comum </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="userType"
          id="admin"
          value="admin"
        />
        <label class="form-check-label" for="admin"> Admin </label>
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</section>
{% endblock %}
